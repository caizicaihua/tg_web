    // åº”ç”¨ç­›é€‰
    function applyFilters() {
        let filtered = [...tradeData];

        // çŠ¶æ€ç­›é€‰
        if (currentStatusFilter !== 'all') {
            filtered = filtered.filter(trade => {
                if (currentStatusFilter === 'unclaimed') {
                    return trade.action_aid == 0;
                } else if (currentStatusFilter === 'claimed') {
                    return trade.action_aid > 0 && trade.check_status != 1;
                } else if (currentStatusFilter === 'approved') {
                    return trade.action_aid > 0 && trade.check_status == 1;
                }
                return true;
            });
        }

        // æœç´¢ç­›é€‰
        if (currentSearchTerm) {
            filtered = filtered.filter(trade =>
                trade.id.toString().includes(currentSearchTerm) ||
                trade.from_address.toLowerCase().includes(currentSearchTerm) ||
                trade.to_address.toLowerCase().includes(currentSearchTerm) ||
                (trade.group_name && trade.group_name.toLowerCase().includes(currentSearchTerm)) ||
                (trade.project_name && trade.project_name.toLowerCase().includes(currentSearchTerm)) ||
                (trade.customer_name && trade.customer_name.toLowerCase().includes(currentSearchTerm))
            );
        }

        filteredData = filtered;
        renderTradeList();
    }

        searchInput.addEventListener('input', function() {
