<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .auto-resize-textarea {
            width: 100%;
            min-height: 100px;
            max-height: 400px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .auto-resize-textarea:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auto-resize-textarea::placeholder {
            color: #999;
            font-size: 14px;
        }

        .button-group {
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #f5c6cb;
        }

        /* ÊàêÂäüÂºπÁ™óÊ†∑Âºè */
        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            color: #28a745;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .modal-header p {
            color: #666;
            font-size: 14px;
        }

        .result-list {
            margin-bottom: 25px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .result-value {
            color: #666;
            font-size: 14px;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }

        .modal-footer {
            text-align: center;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .confirm-btn:active {
            transform: translateY(0);
        }

        /* ÊâãÊú∫Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 20px;
                padding-bottom: 100px; /* ‰∏∫ËæìÂÖ•Ê≥ïÁïôÂá∫Á©∫Èó¥ */
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 20px 15px;
            }

            .auto-resize-textarea {
                padding: 12px;
                font-size: 16px; /* Èò≤Ê≠¢iOSÁº©Êîæ */
            }

            .submit-btn {
                padding: 12px 30px;
                font-size: 16px;
                min-width: 180px;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }

            .result-item {
                flex-direction: row;
                align-items: center;
            }

            .result-value {
                max-width: 60%;
                text-align: right;
                margin-top: 0;
            }
        }

        /* Â∞èÂ±èÂπïÊâãÊú∫ÈÄÇÈÖç */
        @media (max-width: 480px) {
            body {
                padding-top: 15px;
            }

            .header h1 {
                font-size: 18px;
            }

            .header p {
                font-size: 13px;
            }

            .content {
                padding: 15px 12px;
            }

            .auto-resize-textarea {
                padding: 10px;
            }

            .submit-btn {
                padding: 10px 25px;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± ‰∫ßÂìÅ‰ø°ÊÅØ</h1>
            <p>ËæìÂÖ•‰∫ßÂìÅ‰ø°ÊÅØÔºåÁ°Æ‰øùÊúâÂøÖÂ°´È°π</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label class="input-label" for="messageInput">‰∫ßÂìÅ‰ø°ÊÅØ</label>
                <textarea 
                    id="messageInput" 
                    class="auto-resize-textarea" 
                    placeholder="ËØ∑ËæìÂÖ•‰∫ßÂìÅ‰ø°ÊÅØÔºåÊîØÊåÅÂ§öË°åËæìÂÖ•&#10;‰æãÂ¶ÇÔºö&#10;ÂÆ¢Êà∑ÂêçÁß∞ÔºöÊµãËØïÂÆ¢Êà∑&#10;Âπ≥Âè∞ÔºöFB&#10;ÂïÜÂä°ÔºöLQT&#10;ÈúÄÊ±Ç/KPIÔºö15&#10;‰∫ßÂìÅÈìæÊé•Ôºöexample.com&#10;Âêà‰ΩúÊ®°ÂºèÔºö6+1&#10;Áæ§ÂêçÔºöÊµãËØïÁæ§&#10;ÊäïÊîæÂú∞Âå∫&ÂºÄÊà∑Êó∂Âå∫Ôºö+7 Âç∞Â∞º"
                ></textarea>
            </div>
            
            <div class="button-group">
                <button id="submitBtn" class="submit-btn" type="button">
                    ÂèëÈÄÅ‰ø°ÊÅØ
                    <span class="loading" id="loading"></span>
                </button>
            </div>
            
            <div id="successMessage" class="success-message">
                ‚úÖ ‰ø°ÊÅØÂèëÈÄÅÊàêÂäüÔºÅ
            </div>
            
            <div id="errorMessage" class="error-message">
                ‚ùå ÂèëÈÄÅÂ§±Ë¥•ÔºåËØ∑ÈáçËØï
            </div>
            
            <!-- TokenÁä∂ÊÄÅÊòæÁ§∫ÔºàË∞ÉËØïÁî®Ôºâ -->
            <div id="tokenStatus" style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 8px; font-size: 12px; color: #666;">
                <div>TokenÁä∂ÊÄÅ: <span id="tokenInfo">Ê£ÄÊü•‰∏≠...</span></div>
                <!-- <div>APIÂú∞ÂùÄ: https://bx.jbtls.xyz/app_add</div> -->
            </div>
        </div>
    </div>

    <!-- ÊàêÂäüÂºπÁ™ó -->
    <div id="successModal" class="success-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚úÖ Ëß£ÊûêÂÆåÊØï</h3>
                <p>‰∫ßÂìÅ‰ø°ÊÅØÊòØÂê¶Ê≠£Á°Æ</p>
            </div>
            
            <div class="result-list" id="resultList">
                <!-- ÁªìÊûúÊï∞ÊçÆÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊòæÁ§∫ -->
            </div>
            
            <div class="modal-footer">
                <button class="confirm-btn" type="button">Á°ÆËÆ§</button>
            </div>
        </div>
    </div>

    <!-- ÂºïÂÖ•Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- ÂºïÂÖ•API -->
    <script src="/telegram/js/telegram-post.js"></script>
    
    <script>
        // Ëá™Âä®Ë∞ÉÊï¥ÊñáÊú¨Ê°ÜÈ´òÂ∫¶
        function autoResizeTextarea(textarea) {
            // ÈáçÁΩÆÈ´òÂ∫¶‰ª•Ëé∑ÂèñÊ≠£Á°ÆÁöÑscrollHeight
            textarea.style.height = 'auto';
            
            // ËÆæÁΩÆÊñ∞È´òÂ∫¶
            const newHeight = Math.max(100, textarea.scrollHeight);
            textarea.style.height = newHeight + 'px';
            
            // ÈôêÂà∂ÊúÄÂ§ßÈ´òÂ∫¶
            if (newHeight > 400) {
                textarea.style.height = '400px';
                textarea.style.overflowY = 'auto';
            } else {
                textarea.style.overflowY = 'hidden';
            }
        }

        // Ëé∑ÂèñÊñáÊú¨Ê°ÜÂÖÉÁ¥†
        const textarea = document.getElementById('messageInput');
        
        // ÁõëÂê¨ËæìÂÖ•‰∫ã‰ª∂
        textarea.addEventListener('input', function() {
            autoResizeTextarea(this);
        });
        
        // ÁõëÂê¨ÈîÆÁõò‰∫ã‰ª∂ÔºàÊîØÊåÅCtrl+EnterÂèëÈÄÅÔºâ
        textarea.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                submitMessage();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñÈ´òÂ∫¶
        document.addEventListener('DOMContentLoaded', function() {
            autoResizeTextarea(textarea);
        });

        // Ê£ÄÊü•APIÊòØÂê¶Âä†ËΩΩÊàêÂäü
        function checkAPILoaded() {
            if (typeof window.TelegramPostAPI === 'undefined') {
                console.error('TelegramPostAPI Êú™Âä†ËΩΩ');
                showError('APIÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                return false;
            }
            return true;
        }

        // Ëé∑ÂèñURLÂèÇÊï∞‰∏≠ÁöÑtoken
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // ÂèëÈÄÅ‰ø°ÊÅØÂáΩÊï∞
        async function submitMessage() {
            console.log('submitMessageÂáΩÊï∞Ë¢´Ë∞ÉÁî®');
            
            if (!checkAPILoaded()) return;
            
            const message = textarea.value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Ê£ÄÊü•ÂÖÉÁ¥†ÊòØÂê¶Â≠òÂú®
            if (!submitBtn) {
                console.error('ÂèëÈÄÅÊåâÈíÆ‰∏çÂ≠òÂú®');
                return;
            }
            
            // Ê£ÄÊü•ÊåâÈíÆÊòØÂê¶Â∑≤Ë¢´Á¶ÅÁî®
            if (submitBtn.disabled) {
                console.log('ÊåâÈíÆÂ∑≤Ë¢´Á¶ÅÁî®ÔºåÂøΩÁï•ÁÇπÂáª');
                return;
            }
            
            // È™åËØÅËæìÂÖ•
            if (!message) {
                showError('ËØ∑ËæìÂÖ•‰∫ßÂìÅ‰ø°ÊÅØ');
                return;
            }

            // Ëé∑Âèñtoken
            const token = getTokenFromUrl();
            if (!token) {
                showError('Áº∫Â∞ëËÆøÈóÆ‰ª§ÁâåÔºåËØ∑Ê£ÄÊü•ÈìæÊé•');
                return;
            }
            
            // ÈáçÁΩÆÂÖ®Â±ÄÂèòÈáè
            window.appResultData = null;
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            submitBtn.disabled = true;
            submitBtn.style.pointerEvents = 'none';
            if (loading) {
                loading.style.display = 'inline-block';
            }
            submitBtn.textContent = 'ÂèëÈÄÅ‰∏≠';
            hideMessages();
            
            try {
                // ‰ΩøÁî®TelegramPostAPIÂèëÈÄÅËØ∑Ê±Ç
                const result = await window.TelegramPostAPI.post('/tg_api/app_add', {
                    token: token,
                    text: message
                });

                console.log('APIÂìçÂ∫îÁªìÊûú:', result);

                if (result.success) {
                    // Â§ÑÁêÜÂìçÂ∫îÊï∞ÊçÆ
                    const data = result.data;
                    if (data && (data.code === 1 || data.status === 1)) {
                        // ÊòæÁ§∫ÊàêÂäüÂºπÁ™óÔºåÂåÖÂê´ËøîÂõûÊï∞ÊçÆ
                        showSuccessModal(data.data || data.res_data || {});
                        textarea.value = '';
                        autoResizeTextarea(textarea);
                    } else {
                        // Â§ÑÁêÜ‰∏öÂä°ÈîôËØØ
                        let errorMsg = 'ÂèëÈÄÅÂ§±Ë¥•';
                        if (data && data.msg) {
                            errorMsg = data.msg;
                        } else if (data && data.message) {
                            errorMsg = data.message;
                        }
                        showError(errorMsg);
                    }
                } else {
                    // Â§ÑÁêÜÁΩëÁªúÈîôËØØ
                    showError(result.error || 'ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ËØ∑Ê±ÇÈîôËØØ:', error);
                showError('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                submitBtn.disabled = false;
                if (loading) {
                    loading.style.display = 'none';
                }
                submitBtn.textContent = 'ÂèëÈÄÅ‰ø°ÊÅØ';
                
                // Á°Æ‰øùÊåâÈíÆÂÆåÂÖ®ÂèØÁî®
                submitBtn.removeAttribute('disabled');
                submitBtn.style.pointerEvents = 'auto';
            }
        }

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = '‚úÖ ' + message;
            successMessage.style.display = 'block';
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // ÊòæÁ§∫ÊàêÂäüÂºπÁ™ó
        function showSuccessModal(data) {
            const modal = document.getElementById('successModal');
            const resultList = document.getElementById('resultList');
            
            // ‰øùÂ≠òËøîÂõûÊï∞ÊçÆÂà∞ÂÖ®Â±ÄÂèòÈáè
            window.appResultData = data;
            
            // Ê∏ÖÁ©∫‰πãÂâçÁöÑÂÜÖÂÆπ
            resultList.innerHTML = '';
            
            // Ëé∑ÂèñÂâç8‰∏™ÂèÇÊï∞
            const keys = Object.keys(data).slice(0, 8);
            
            // ÂàõÂª∫ÁªìÊûúÂàóË°®
            keys.forEach(key => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                const label = document.createElement('div');
                label.className = 'result-label';
                label.textContent = getFieldLabel(key);
                
                const value = document.createElement('div');
                value.className = 'result-value';
                value.textContent = data[key] || '-';
                
                item.appendChild(label);
                item.appendChild(value);
                resultList.appendChild(item);
            });
            
            // ÊòæÁ§∫ÂºπÁ™ó
            modal.style.display = 'block';
            
            // Èò≤Ê≠¢ËÉåÊôØÊªöÂä®
            document.body.style.overflow = 'hidden';
            
            // Á°Æ‰øùÁ°ÆËÆ§ÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨Âô®Â∑≤ÁªëÂÆö
            setTimeout(() => {
                const confirmBtn = document.querySelector('.confirm-btn');
                if (confirmBtn) {
                    // ÁßªÈô§ÊâÄÊúâ‰πãÂâçÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®
                    const newConfirmBtn = confirmBtn.cloneNode(true);
                    confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
                    
                    // Ê∑ªÂä†Êñ∞ÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®
                    newConfirmBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        console.log('Á°ÆËÆ§ÊåâÈíÆË¢´ÁÇπÂáªÔºàÂä®ÊÄÅÁªëÂÆöÔºâ');
                        submitAppAdd();
                    });
                }
            }, 100);
        }

        // ÂÖ≥Èó≠ÊàêÂäüÂºπÁ™ó
        function closeSuccessModal() {
            const modal = document.getElementById('successModal');
            modal.style.display = 'none';
            
            // ÊÅ¢Â§çËÉåÊôØÊªöÂä®
            document.body.style.overflow = '';
            
            // Ê∏ÖÁ©∫ÂÖ®Â±ÄÂèòÈáè
            window.appResultData = null;
        }

        // Êèê‰∫§app_add_submitÊé•Âè£
        async function submitAppAdd() {
            console.log('submitAppAddÂáΩÊï∞Ë¢´Ë∞ÉÁî®');
            
            if (!checkAPILoaded()) return;
            
            // Èò≤ÈáçÂ§çÊèê‰∫§Ê£ÄÊü•
            if (window.isSubmitting) {
                console.log('Ê≠£Âú®Êèê‰∫§‰∏≠ÔºåÂøΩÁï•ÈáçÂ§çÁÇπÂáª');
                return;
            }
            
            const token = getTokenFromUrl();
            const appResultData = window.appResultData;
            
            console.log('Token:', token);
            console.log('AppResultData:', appResultData);
            
            if (!token) {
                showError('Áº∫Â∞ëËÆøÈóÆ‰ª§Áâå');
                return;
            }
            
            if (!appResultData) {
                showError('Áº∫Â∞ëËøîÂõûÊï∞ÊçÆÔºåËØ∑ÈáçÊñ∞ÂèëÈÄÅ‰ø°ÊÅØ');
                closeSuccessModal();
                return;
            }
            
            if (!appResultData.app_no) {
                showError('Áº∫Â∞ëapp_no‰ø°ÊÅØ');
                return;
            }
            
            // ËÆæÁΩÆÊèê‰∫§Áä∂ÊÄÅ
            window.isSubmitting = true;
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const confirmBtn = document.querySelector('.confirm-btn');
            const originalText = confirmBtn.textContent;
            confirmBtn.textContent = 'Êèê‰∫§‰∏≠...';
            confirmBtn.disabled = true;
            confirmBtn.style.pointerEvents = 'none';
            
            try {
                // ‰ΩøÁî®TelegramPostAPIÂèëÈÄÅËØ∑Ê±Ç
                const result = await window.TelegramPostAPI.post('/tg_api/app_add_submit', {
                    token: token,
                    app_no: appResultData.app_no
                });

                    const data = result.data;

        // Ëé∑ÂèñÂ≠óÊÆµÊ†áÁ≠æ

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.style.display = 'block';
            
            // 5ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {

        // ÈöêËóèÊâÄÊúâÊ∂àÊÅØ
        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Èò≤Ê≠¢È°µÈù¢Áº©ÊîæÔºàiOSÔºâ
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // ËæìÂÖ•Ê≥ïÂ§ÑÁêÜ
        let initialViewportHeight = window.innerHeight;
        let isKeyboardVisible = false;

        // ÁõëÂê¨ËßÜÂè£È´òÂ∫¶ÂèòÂåñÔºàËæìÂÖ•Ê≥ïÂºπÂá∫/Êî∂Ëµ∑Ôºâ
        window.addEventListener('resize', function() {
            const currentHeight = window.innerHeight;
            const heightDifference = initialViewportHeight - currentHeight;
            
            // Â¶ÇÊûúÈ´òÂ∫¶ÂáèÂ∞ëË∂ÖËøá150pxÔºåËÆ§‰∏∫ËæìÂÖ•Ê≥ïÂºπÂá∫
            if (heightDifference > 150 && !isKeyboardVisible) {
                isKeyboardVisible = true;
                handleKeyboardShow();
            } 
            // Â¶ÇÊûúÈ´òÂ∫¶ÊÅ¢Â§çÔºåËÆ§‰∏∫ËæìÂÖ•Ê≥ïÊî∂Ëµ∑
            else if (heightDifference < 50 && isKeyboardVisible) {
                isKeyboardVisible = false;
                handleKeyboardHide();
            }
        });

        // ËæìÂÖ•Ê≥ïÂºπÂá∫Êó∂ÁöÑÂ§ÑÁêÜ
        function handleKeyboardShow() {
            // ÊªöÂä®Âà∞ËæìÂÖ•Ê°Ü‰ΩçÁΩÆ
            setTimeout(() => {
                textarea.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }, 100);
        }

        // ËæìÂÖ•Ê≥ïÊî∂Ëµ∑Êó∂ÁöÑÂ§ÑÁêÜ
        function handleKeyboardHide() {
            // ÊªöÂä®Âà∞È°µÈù¢È°∂ÈÉ®
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        }

        // ËæìÂÖ•Ê°ÜËé∑ÂæóÁÑ¶ÁÇπÊó∂ÁöÑÂ§ÑÁêÜ
        textarea.addEventListener('focus', function() {
            // Âª∂ËøüÂ§ÑÁêÜÔºåÁ≠âÂæÖËæìÂÖ•Ê≥ïÂºπÂá∫
            setTimeout(() => {
                if (window.innerHeight < initialViewportHeight - 100) {
                    handleKeyboardShow();
                }
            }, 300);
        });

        // ËæìÂÖ•Ê°ÜÂ§±ÂéªÁÑ¶ÁÇπÊó∂ÁöÑÂ§ÑÁêÜ
        textarea.addEventListener('blur', function() {
            // Âª∂ËøüÂ§ÑÁêÜÔºåÁ≠âÂæÖËæìÂÖ•Ê≥ïÊî∂Ëµ∑
            setTimeout(() => {
                if (window.innerHeight > initialViewportHeight - 50) {
                    handleKeyboardHide();
                }
            }, 300);
        });

        // ÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂå∫ÂüüÊó∂Êî∂Ëµ∑ËæìÂÖ•Ê≥ï
        document.addEventListener('click', function(e) {
            if (e.target !== textarea && e.target !== submitBtn) {
                textarea.blur();
            }
        });

        // ÁÇπÂáªÂºπÁ™óËÉåÊôØÂÖ≥Èó≠ÂºπÁ™ó
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSuccessModal();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ê∏ÖÁ©∫ÂÖ®Â±ÄÂèòÈáè
        document.addEventListener('DOMContentLoaded', function() {
            initialViewportHeight = window.innerHeight;
            
            // ÂàùÂßãÂåñTelegram Web App
            initializeTelegramWebApp();
            
            // Ê∏ÖÁ©∫ÂÖ®Â±ÄÂèòÈáè
            window.appResultData = null;
            window.isSubmitting = false;
            
            // Ê£ÄÊü•tokenÊòØÂê¶Â≠òÂú®
            const token = getTokenFromUrl();
            const tokenInfo = document.getElementById('tokenInfo');
            const submitBtn = document.getElementById('submitBtn');
            
            // Á°Æ‰øùÂèëÈÄÅÊåâÈíÆÁä∂ÊÄÅÊ≠£Á°Æ
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.style.pointerEvents = 'auto';
                submitBtn.textContent = 'ÂèëÈÄÅ‰ø°ÊÅØ';
                
                // ‰∏∫ÂèëÈÄÅÊåâÈíÆÊ∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
                submitBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('ÂèëÈÄÅÊåâÈíÆË¢´ÁÇπÂáªÔºà‰∫ã‰ª∂ÁõëÂê¨Âô®Ôºâ');
                    submitMessage();
                });
            }
            
            if (!token) {
                tokenInfo.textContent = '‚ùå Êú™ÊâæÂà∞Token';
                tokenInfo.style.color = '#dc3545';
                showError('Áº∫Â∞ëËÆøÈóÆ‰ª§ÁâåÔºåËØ∑Ê£ÄÊü•ÈìæÊé•ÊòØÂê¶Ê≠£Á°Æ');
                submitBtn.disabled = true;
            } else {
                tokenInfo.textContent = '‚úÖ TokenÂ∑≤Â∞±Áª™';
                tokenInfo.style.color = '#28a745';
                hideMessages();
            }
            
            // Á°ÆËÆ§ÊåâÈíÆÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®Â∞ÜÂú®ÂºπÁ™óÊòæÁ§∫Êó∂Âä®ÊÄÅÁªëÂÆö
        });

        // ÂàùÂßãÂåñTelegram Web App
        function initializeTelegramWebApp() {
            try {
                // Ê£ÄÊü•ÊòØÂê¶Âú®TelegramÁéØÂ¢É‰∏≠
                if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
                    const telegramWebApp = window.Telegram.WebApp;

                    console.log('Telegram Web App ÂàùÂßãÂåñÊàêÂäü');
                    console.log('initData:', telegramWebApp.initData);
                    console.log('user:', telegramWebApp.initDataUnsafe?.user);

                    console.log('ÈùûTelegram Web AppÁéØÂ¢É');

            } catch (error) {
                console.error('Telegram Web App ÂàùÂßãÂåñÂ§±Ë¥•:', error);

        }

        // Ëß¶Êë∏ÂèçÈ¶à
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('touchstart', function() {

        });


    </script>
